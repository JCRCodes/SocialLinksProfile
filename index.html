<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <!-- this tells the browser to render the page at the width of the device -->
    <link
        rel = "icon" 
        type = "image/png"
        href = "favicon.png"
        sizes = "32x32"
    />
    <link rel="stylesheet" href="style.css">
    <title>JCRCodes | Social Links</title>
    <!-- this is the title that appears in the browser tab -->
</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img
                    src="./assets/images/image.jpg"
                    alt="Card Image"
                    class="card-image"
                    aria-label="Profile Image"
                />
            </div>
        <div class="card-body">
            <h1 class="card-title">Jessica</h1>
            <h2 class="card-subtitle">Web Developer</h2>
            <p class="card-text">Welcome to my profile! Here you can find links to
                my social media accounts and projects.
            </p>
        </div>
        <div class="card-body">
        <a href="https://github.com/JCRCodes"
        class="card-link" 
        target="_blank"
        aria-label="GitHub Profile"
        >GitHub Profile</a>

        <a href="https://www.linkedin.com/in/jessica-codes/"
        class="card-link"
        target="_blank"
        aria-label="LinkedIn Profile"
        >LinkedIn Profile</a>

        <a href="https://www.frontendmentor.io/profile/JCRCodes"
        class="card-link"
        target="_blank"
        aria-label="Frontend Mentor Profile"
        >Frontend Mentor Profile</a>

        <a href="#"
        class="card-link"
        target="_blank"
        aria-label="Twitter Profile"
        >Twitter Profile</a>

        <a href="#"
        class="card-link"
        target="_blank"
        aria-label="Instagram Profile"
        >Instagram Profile</a>

        </div>
    </div>
    </div>
<div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>.
        Coded by <a href="#"> Jessica Walton</a>.
    </div>
    </main>
</body>
</html>
